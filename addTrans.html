<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto px-0">
                <div class="collapse sidebar" id="sidebarCollapse">
                    <div class="list-group text-sm-start min-vh-100 sidebar">
                        <a href="dashboard.html"><img src="image/image1.png" height="100px" width="250px"></a>
                        <a href="dashboard.html" class="list-group-item d-inline-block"><i
                                class="bi bi-clipboard-data"></i><span>Dashboard</span></a>
                        <a href="stock.html" class="list-group-item d-inline-block"><i
                                class="bi bi-house-door"></i><span>Stock</span></a>
                        <a href="history.html" class="list-group-item d-inline-block"><i
                                class="bi bi-clock-history"></i><span>History</span></a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <main class="col-md maincontent">
                <div class="container-fluid containerHistory">
                    <!-- Header -->
                    <div class="titledb d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <button class="me-3" id="sidebarToggleCollapse">
                                <i class="bi bi-list fs-3"></i>
                            </button>
                            <p></p>
                        </div>
                        <div class="dropdown">
                            <button class="btn me-3 dropdown-toggle" id="sidebarToggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-person-circle fs-3"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="sidebarToggle">
                                <li><button class="dropdown-item" type="button" id="editProfile">Edit Profile</button>
                                </li>
                                <li><button class="dropdown-item" type="button" id="logout">Log Out</button></li>
                            </ul>
                        </div>
                    </div>

                    <div class="container-fluid kotakTransHistory">
                    <div class="row">

                        <a href="history.html">
                                <h1 class="dashboardTableTitle"><i class="bi bi-chevron-left fs-3"></i>Transaction History</h1>
                        </a>
                        </div>
                        <div class="container">
                            <div class="d-flex align-items-center">
                                    <form id="transactionForm">
                                        <div class="row align-items-center mb-3">
                                            <div class="col-md-3">
                                                <label for="transactionId" class="form-label">Transaction ID</label>
                                                <input type="text" class="form-control" id="transactionId"placeholder="007" readonly>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="transactionDate" class="form-label">Transaction Date</label>
                                                <input type="text" class="form-control" id="transactionDate" readonly>
                                            </div>
                                            <div class="col-md-3 btnSubmit">
                                                <a href="history.html" class="btn btnSubmit btnAdd"><i class="bi bi-plus-lg me-2"></i>Add Transaction</a>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="supplierName" class="form-label">Supplier Name</label>
                                            <input type="text" class="form-control" id="supplierName"
                                                placeholder="Enter supplier name">
                                        </div>
                                        <div class="row align-items-center mb-3">
                                            <div class="col-md-3">
                                                <label for="productName" class="form-label">Product</label>
                                                <input type="text" class="form-control product-name"
                                                    placeholder="Product name">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="productQuantity" class="form-label">Quantity</label>
                                                <input type="number" class="form-control product-quantity"
                                                    placeholder="Quantity">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="productPrice" class="form-label">Price</label>
                                                <input type="number" class="form-control product-price"
                                                    placeholder="Price">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="productDiscount" class="form-label">Discount (%)</label>
                                                <input type="number" class="form-control product-discount"
                                                    placeholder="Discount">
                                            </div>
                                            <div class="col-md-2 btnTambah">
                                                <button type="button" class="btn btnTambah btnAdd"
                                                    onclick="addProductEntry()">
                                                    <i class="bi bi-plus-lg"></i> Add Product
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="container">
                                <div class="d-flex align-items-center">
                            <div class="trans-table table-responsive ">
                                <table class=" table">
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Discount</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productsTable">
                                    </tbody>
                                </table>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
                            crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
                        <script src="js/script.js"></script>
                    </div>
                </div>
            </main>
</body>
</html>
